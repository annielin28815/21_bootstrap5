<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>class 名稱</h3>
      <ol>
        <li>
          .btn：基礎樣式
          <div class="btn-group">
            <button type="button" class="btn">Button</button>
          </div>
        </li>
        <li>
          .btn-顏色：6種顏色
          <div class="btn-group">
            <button type="button" class="btn btn-red">Red</button>
            <button type="button" class="btn btn-orange">Orange</button>
            <button type="button" class="btn btn-yellow">Yellow</button>
            <button type="button" class="btn btn-green">Green</button>
            <button type="button" class="btn btn-blue">Blue</button>
            <button type="button" class="btn btn-gray">Gray</button>
          </div>
        </li>
        <li>
          .btn-大小：4種大小
          <div class="btn-group">
            <button type="button" class="btn btn-small">Small</button>
            <button type="button" class="btn">Normal</button>
            <button type="button" class="btn btn-middle">Middle</button>
            <button type="button" class="btn btn-large">Large</button>
          </div>
        </li>
        <li>
          進階挑戰：自行設計一組 btn-outline 樣式
          <div class="btn-group">
            <button type="button" class="btn btn-outline-blue">Blue</button>
            <button type="button" class="btn btn-outline-gray">Gray</button>
            <button type="button" class="btn btn-outline-green">Green</button>
            <button type="button" class="btn btn-outline-red">Red</button>
            <button type="button" class="btn btn-outline-yellow">
              Yellow
            </button>
          </div>
        </li>
      </ol>
    </div>
  </div>
</body>
</html>
